<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework10</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <title>Lazy Loading Images</title>
    <ul>
      <li>
        <img
          data-src="images/6564.jpg"
          src="./images/6564.jpg"
          loading="lazy"
          alt=""
        />
      </li>
      <li>
        <img
          data-src="images/FREE Lightroom Presets for Autumn Landscapes.jpg"
          loading="lazy"
          src="./images/FREE Lightroom Presets for Autumn Landscapes.jpg"
          alt=""
        />
      </li>
      <li>
        <img
          data-src="images/Harry Potter and the Sorcerer's Stone (2001).jpg"
          loading="lazy"
          src="./images/Harry Potter and the Sorcerer's Stone (2001).jpg"
          alt=""
        />
      </li>
      <li>
        <img
          data-src="images/How to Bring a Hogwarts Halloween to Your Muggle School.jpg"
          loading="lazy"
          src="./images/How to Bring a Hogwarts Halloween to Your Muggle School.jpg"
          alt=""
        />
      </li>
      <li>
        <img
          data-src="images/Merry christmas.jpg"
          loading="lazy"
          src="./images/Merry christmas.jpg"
          alt=""
        />
      </li>
    </ul>
    <script src="./Inter.Observer.js" type="module"></script>
  </body>
</html>
